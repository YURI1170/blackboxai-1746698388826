<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoCreate - Reports and Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-600">CoCreate</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-indigo-600">Dashboard</a>
        <a href="resources.html" class="hover:text-indigo-600">Resources</a>
        <a href="employees.html" class="hover:text-indigo-600">Employees</a>
        <a href="schedule.html" class="hover:text-indigo-600">Schedule</a>
        <a href="reports.html" class="text-indigo-600 font-medium hover:underline">Reports</a>
        <a href="login.html" class="hover:text-indigo-600">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-6">Reports and Analytics</h2>

    <section class="mb-8">
      <h3 class="text-lg font-semibold mb-4">Stock Levels</h3>
      <canvas id="stockChart" class="bg-white rounded-lg shadow p-4"></canvas>
    </section>

    <section class="mb-8">
      <h3 class="text-lg font-semibold mb-4">Revenue by Payment Type</h3>
      <canvas id="revenueChart" class="bg-white rounded-lg shadow p-4"></canvas>
    </section>

    <section>
      <h3 class="text-lg font-semibold mb-4">Attendance Overview</h3>
      <canvas id="attendanceChart" class="bg-white rounded-lg shadow p-4"></canvas>
    </section>
  </main>

  <script>
    const stockCtx = document.getElementById('stockChart').getContext('2d');
    const revenueCtx = document.getElementById('revenueChart').getContext('2d');
    const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');

    const stockChart = new Chart(stockCtx, {
      type: 'bar',
      data: {
        labels: ['Coffee', 'Snacks', 'Water'],
        datasets: [{
          label: 'Stock Quantity',
          data: [50, 30, 20],
          backgroundColor: ['#6366F1', '#10B981', '#F59E0B']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: { display: true, text: 'Stock Levels' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    const revenueChart = new Chart(revenueCtx, {
      type: 'doughnut',
      data: {
        labels: ['Cash', 'Card', 'Mobile'],
        datasets: [{
          label: 'Revenue',
          data: [5000, 7000, 3000],
          backgroundColor: ['#6366F1', '#10B981', '#F59E0B']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' },
          title: { display: true, text: 'Revenue by Payment Type' }
        }
      }
    });

    const attendanceChart = new Chart(attendanceCtx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri'],
        datasets: [{
          label: 'Employees Present',
          data: [10, 12, 9, 14, 11],
          borderColor: '#6366F1',
          backgroundColor: 'rgba(99, 102, 241, 0.2)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: { display: true, text: 'Attendance Overview' }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
