<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CoCreate - Employees Management</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <header class="bg-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-indigo-600">CoCreate</h1>
      <nav class="space-x-4">
        <a href="index.html" class="hover:text-indigo-600">Dashboard</a>
        <a href="resources.html" class="hover:text-indigo-600">Resources</a>
        <a href="employees.html" class="text-indigo-600 font-medium hover:underline">Employees</a>
        <a href="schedule.html" class="hover:text-indigo-600">Schedule</a>
        <a href="reports.html" class="hover:text-indigo-600">Reports</a>
        <a href="login.html" class="hover:text-indigo-600">Logout</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h2 class="text-xl font-semibold mb-6">Employees and Interns Management</h2>

    <section class="mb-8">
      <h3 class="text-lg font-semibold mb-4">Add Employee/Intern</h3>
      <form id="employeeForm" class="bg-white p-6 rounded-lg shadow space-y-4 max-w-lg">
        <div>
          <label for="firstName" class="block font-medium mb-1">First Name</label>
          <input type="text" id="firstName" name="firstName" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="lastName" class="block font-medium mb-1">Last Name</label>
          <input type="text" id="lastName" name="lastName" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="email" class="block font-medium mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="phone" class="block font-medium mb-1">Phone</label>
          <input type="tel" id="phone" name="phone" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="role" class="block font-medium mb-1">Role</label>
          <select id="role" name="role" required class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">Select role</option>
            <option value="employee">Employee</option>
            <option value="intern">Intern</option>
          </select>
        </div>
        <div>
          <label for="institution" class="block font-medium mb-1">Institution</label>
          <input type="text" id="institution" name="institution" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="skills" class="block font-medium mb-1">Skills</label>
          <input type="text" id="skills" name="skills" placeholder="Comma separated" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div>
          <label for="contractType" class="block font-medium mb-1">Contract Type</label>
          <input type="text" id="contractType" name="contractType" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        </div>
        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="startDate" class="block font-medium mb-1">Start Date</label>
            <input type="date" id="startDate" name="startDate" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
          <div class="flex-1">
            <label for="endDate" class="block font-medium mb-1">End Date</label>
            <input type="date" id="endDate" name="endDate" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          </div>
        </div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">Add Employee/Intern</button>
      </form>
    </section>

    <section>
      <h3 class="text-lg font-semibold mb-4">Employees List</h3>
      <div class="overflow-x-auto bg-white rounded-lg shadow">
        <table class="min-w-full divide-y divide-gray-200" id="employeesTable">
          <thead class="bg-indigo-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">First Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Last Name</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Email</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Phone</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Role</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Institution</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Skills</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Contract Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Start Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">End Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-indigo-600 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-100" id="employeesBody">
            <!-- Employees will be dynamically inserted here -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const employees = [];

    function renderEmployees() {
      const tbody = document.getElementById('employeesBody');
      tbody.innerHTML = '';
      employees.forEach((emp, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap">${emp.firstName}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.lastName}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.email}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.phone}</td>
          <td class="px-6 py-4 whitespace-nowrap capitalize">${emp.role}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.institution}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.skills}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.contractType}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.startDate}</td>
          <td class="px-6 py-4 whitespace-nowrap">${emp.endDate}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button onclick="deleteEmployee(${index})" class="text-red-600 hover:text-red-800"><i class="fas fa-trash-alt"></i></button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function deleteEmployee(index) {
      employees.splice(index, 1);
      renderEmployees();
    }

    document.getElementById('employeeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const firstName = e.target.firstName.value.trim();
      const lastName = e.target.lastName.value.trim();
      const email = e.target.email.value.trim();
      const phone = e.target.phone.value.trim();
      const role = e.target.role.value;
      const institution = e.target.institution.value.trim();
      const skills = e.target.skills.value.trim();
      const contractType = e.target.contractType.value.trim();
      const startDate = e.target.startDate.value;
      const endDate = e.target.endDate.value;

      if (!firstName || !lastName || !email || !role) {
        alert('Please fill in all required fields.');
        return;
      }

      employees.push({ firstName, lastName, email, phone, role, institution, skills, contractType, startDate, endDate });
      renderEmployees();
      e.target.reset();
    });

    renderEmployees();
  </script>
</body>
</html>
